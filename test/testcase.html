<body>
<div id="target" style="width:200px;height:200px;background: green">
click me</div>
<script>

'use strict'

function preventAll(ev) {
  ev.stopImmediatePropagation();
  ev.preventDefault();
  console.log(ev.type, Date.now());
}
let t = document.querySelector("#target");
t.addEventListener("mousedown",preventAll,{ passive: false });
t.addEventListener("mouseup",preventAll,{ passive: false });
t.addEventListener("pointerdown",preventAll,{ passive: false });
t.addEventListener("pointerup",preventAll,{ passive: false });
t.addEventListener("click", ev => console.log("click", Date.now()));
</script>
