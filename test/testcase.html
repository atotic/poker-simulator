<script>

'use strict'

function makeTimeoutPromise(name, whatElse) {
  // console.log(`makeTimeoutPromise ${name}`);
  return new Promise((resolve, reject) => {
    let interval =50 + Math.floor(Math.random() * 50);
    window.setTimeout(() => {
        resolve(`${name} ${interval} ${whatElse}`);
      }, interval);
  });
}

async function asyncFuncGood(name) {
  console.log(name);
}
function log(msg, moreMsg) {
  console.log(msg, moreMsg);
  return "did log";
}
function errLog(msg, moreMsg) {
  console.error(msg, moreMsg);
  return "did errLog";
}

async function throwMe(name) {
  await makeTimeoutPromise("first");
  throw `throwMe error ${name}`;
  return `throwMe returned ${name}`;
}

throwMe("YABBA").then(log, errLog);
